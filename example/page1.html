<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../lib/fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="./stylesheets/page1.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="loading">
      <i class="fa-solid fa-compact-disc"></i>
    </div>
    <!-- search -->
    <div class="search">
      <div class="search__form">
        <input class="search__input" type="text">
        <input class="search__btn" type="button" value="검색">
      </div>
    </div>
    <!-- main result -->
    <div class="main-result">
      <div class="main-result__poster">
        <img class="main-result__poster--img" src="" alt="poster">
      </div>
      <div class="main-result__info info">
        <div class="info__item info__item--rank">1</div>
        <div class="info__item info__item--title">기생충</div>
        <div class="info__item info__item--sales-acc">000000원</div>
        <div class="info__item info__item--audi-acc">000000명</div>
      </div>
      <div class="main-result__link link">
        <div class="link__theater">
          <a class="link__theater--mega" href="" target="_blank">MEGABOX</a>
        </div>
        <div class="link__theater">
          <a class="link__theater--cgv" href="" target="_blank">CGV</a>
        </div>
      </div>
    </div>
    <!-- result -->
    <div class="result">

      <!-- <div class="card">
        <a class="card__link" href="">
          <div class="card__rank">1</div>
          <div class="card__poster">
            <img class="card__poster--img" src="" alt="card-poster">
          </div>
          <div class="card__info info">
            <div class="info__title">기생충</div>
            <div class="info__open-dt">yyyy-mm-dd</div>
          </div>
        </a>
      </div> -->

    </div>
  </div>
  <script src="./scripts/page1.js"></script>
  <script src="../lib/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
